server {
    include /etc/nginx/shared.d/http.conf;

    server_name home.boredom.cloud;
}

server {
    include /etc/nginx/shared.d/https.conf;

    server_name home.boredom.cloud;
    root /var/www/home.boredom.cloud/html;

    include /etc/nginx/shared.d/auth.conf;

    include /etc/nginx/site.d/boredom/https.conf;

    location /api/ {
        auth_request off;
        proxy_pass http://localhost:9999/api/;

        include /etc/nginx/shared.d/proxy.conf;
    }

    location = / {
        auth_request off;
    }

    location = /index.html {
        auth_request off;
    }

    location = /favicon.ico {
        auth_request off;
    }
}
