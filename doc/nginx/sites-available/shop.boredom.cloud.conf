server {
    include /etc/nginx/shared.d/http.conf;

    server_name shop.boredom.cloud;
}

server {
    include /etc/nginx/shared.d/https.conf;

    server_name shop.boredom.cloud;
    root /var/www/shop.boredom.cloud/html;

    set $memento_validator_proxy "http://localhost:9999/api/v1/validate";

    include /etc/nginx/shared.d/auth.conf;

    include /etc/nginx/site.d/boredom/https.conf;

    location = / {
        auth_request off;
    }

    location = /index.html {
        auth_request off;
    }

    location = /favicon.ico {
        auth_request off;
    }
}
